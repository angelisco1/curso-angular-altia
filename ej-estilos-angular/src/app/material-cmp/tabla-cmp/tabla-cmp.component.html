<h1>Tablas</h1>

<input type="text" (input)="filtrar($event.target.value)">

<table mat-table [dataSource]="datos" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let persona;">{{persona.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let persona;">{{persona.nombre}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasAPintar"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasAPintar" (click)="mostrar(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2]"></mat-paginator>
