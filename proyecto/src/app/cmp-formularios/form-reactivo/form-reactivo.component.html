<h2>Formulario reactivo</h2>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
    <span *ngIf="miFormulario.controls.nombre.invalid &&miFormulario.controls.nombre.dirty">{{miFormulario.controls.nombre.errors | json}}</span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <span *ngIf="miFormulario.controls.email.invalid &&miFormulario.controls.email.dirty">{{miFormulario.controls.email.errors | json}}</span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <span *ngIf="miFormulario.controls.password.invalid &&miFormulario.controls.password.dirty">{{miFormulario.controls.password.errors | json}}</span>
  </div>
  <div formArrayName="skills">
    <input type="text" *ngFor="let skill of miFormulario.controls.skills.controls; let pos = index" [formControlName]="pos">
  </div>

  <!-- <button type="submit" [disabled]="miFormulario.invalid">Guardar</button> -->
  <button type="submit">Guardar</button>
</form>
